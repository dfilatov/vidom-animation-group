<!DOCTYPE html>
<html>
<body>
<style>

.item
{
    width: 100px;
    background: green;
    padding: 10px;
    margin: 10px;
    border-radius: 30px;
}

.item_appear-from,
.item_enter-from
{
    transform: scale(0);
    margin: 0;
    padding: 0;
    transition: all 2s;
}

.item_appear-to,
.item_enter-to
{
    transform: scale(1);
    margin: 10px;
    padding: 10px;
}

.item_leave-from
{
    transition: all 2s;
}

.item_leave-to
{
    transform: scale(0);
    margin: 0;
    padding: 0;
}

</style>
<div id="root"></div>
<script src="index.bundle.js"></script>
</body>
</html>
